<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Web Static Airbnb Clone - Task 8</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/8-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo-container">
				<a href="#">
					<span class="logo"></span>
				</a>
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4><input type="checkbox" name="state[]" value="CA"> California</h4>
					<h4><input type="checkbox" name="state[]" value="NV"> Nevada</h4>
					<h4><input type="checkbox" name="state[]" value="OR"> Oregon</h4>
					<h4><input type="checkbox" name="state[]" value="WA"> Washington</h4>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4><input type="checkbox" name="amenity[]" value="Wifi"> Wifi</h4>
					<h4><input type="checkbox" name="amenity[]" value="Shower"> Shower</h4>
					<h4><input type="checkbox" name="amenity[]" value="Pool"> Pool</h4>
					<h4><input type="checkbox" name="amenity[]" value="TV"> TV</h4>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<article>
					<div class="title">
						<h2>PLACE NAME</h2>
						<div class="price_by_night"> $100 </div>
					</div>
					<div class="information">
						<div class="max_guest">
							<div class="icon"><img src="images/guest_icon.png"></div>
							2 Guests
						</div>
						<div class="number_rooms">
							<div class="icon"><img src="images/bed_icon.png"></div>
							2 Bedrooms
						</div>
						<div class="number_bathrooms">
							<div class="icon"><img src="images/bath_icon.png"></div>
							1 Bathroom
						</div>
					</div>
					<div class="user">
						<strong>Owner: </strong> John Doe
					</div>
					<div class="description">
						Description of the place
					</div>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
